            <animate attributeType="CSS"
                  attributeName="fill"
                  from="#0010f9"
                  to="#f92d00"
                  dur="8s"
                  repeatCount="indefinite"/>
         <animate attributeType="XML"
                  attributeName="x"
                  from="-280"
                  to="1280"
                  dur="8s"
                  fill="freeze"
                  repeatCount="indefinite"/>
      </text>
   </svg>
   <svg>
      <g transform="translate(280 100)">
         <line x1="150"
               y1="500"
               x2="720"
               y2="500"
               stroke="black"
               stroke-width="2"/>
         <line x1="720"
               y1="500"
               x2="710"
               y2="490"
               stroke="black"
               stroke-width="2"/>
         <line x1="720"
               y1="500"
               x2="710"
               y2="510"
               stroke="black"
               stroke-width="2"/>
         <line x1="150"
               y1="500"
               x2="150"
               y2="100"
               stroke="black"
               stroke-width="2"/>
         <line x1="150"
               y1="100"
               x2="140"
               y2="110"
               stroke="black"
